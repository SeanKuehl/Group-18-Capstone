{% extends "base.html" %}   
{% block content %}  
<h1>Search Results</h1>

<a href="{% url 'home' %}">
    <button type="button" class="btn btn-dark">Back to Home</button>
</a>

<ul>
    {% for post in object_list %}
    <li>
        {{post.post_title }}, {{post.username}}
    </li>
    {% endfor %}
</ul>
{% endblock %}
