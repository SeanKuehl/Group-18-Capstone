<!DOCTYPE html>
<html>
<head>
    <title>{% if account_name %}{{ account_name }}{% else %}{{ account.account_name }}{% endif %}'s Account</title>
</head>
<body>
    <h1>{% if account_name %}{{ account_name }}{% else %}{{ account.account_name }}{% endif %}'s Account</h1>

    <h2>Posts:</h2>
    <ul>
        {% for post in posts %}
            <li>
                <strong>Title:</strong> {{ post.post_title }}<br>
                <strong>Community:</strong> {{ post.post_community }}<br>
                <strong>Body:</strong> {{ post.post_body }}<br>
                <!-- Display other post information as needed -->
            </li>
        {% empty %}
            <li>No posts found.</li>
        {% endfor %}
    </ul>
</body>
</html>
