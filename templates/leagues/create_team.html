{% extends "base.html" %}

{% block title %}Create Team{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Create Team in {{ league.name }}</h2>
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="{{ form.name.id_for_label }}" class="form-label">Team Name</label>
        {{ form.name }}
        {% for error in form.name.errors %}
          <div class="text-danger">{{ error }}</div>
        {% endfor %}
      </div>

      <div class="mb-3">
        <label for="id_members" class="form-label">Team Members</label>
        <select name="members" id="id_members" multiple class="form-select">
            {% for member in league.members.all %}
            <option value="{{ member.id }}">{{ member.username }}</option>
            {% endfor %}
        </select>
        </div>
      
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
{% endblock %}
