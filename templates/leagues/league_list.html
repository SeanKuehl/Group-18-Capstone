{% extends "base.html" %}

{% block title %}Create League{% endblock %}

{% block content %}

  <a href="{% url 'home' %}">
    <button>Back to Home</button>
  </a>

  <h2>Leagues</h2>
  <ul class="list-group">
    {% for league in leagues %}
    <ul class="list-group">
      <li class="list-group-item"><a style="text-decoration: none" href="{% url 'league_detail' league.id %}">{{ league.name }}</a></li>
    {% endfor %}
  </ul>
  <form action="{% url 'create_league' %}" method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Create a new league</button>
  </form>
{% endblock %}
