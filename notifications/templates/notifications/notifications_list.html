{% extends 'base.html' %}

{% block content %}
  <h2>Notifications</h2>
  <ul>
    {% for notification in notifications %}
      <li {% if not notification.read %}class="unread"{% endif %}>
        {{ notification.text }} - {{ notification.created_at }}
      </li>
    {% empty %}
      <li>No notifications</li>
    {% endfor %}
  </ul>
{% endblock %}
